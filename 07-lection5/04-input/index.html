<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
      <form style="padding-left: 50px;">
        <div class='input input_default'>
          <label class='input__label'>
            <p>Label</p>
           <div class='input__control'>
            <input class='input__field' type='text' placeholder='Placeholder'>
             <svg class='input__icon'></svg>
            </label>
           </div>
        </div>
        <div class='input input_success'>
          <label class='input__label'>
            <p>Success</p>
            <div class='input__control'>
              <input class='input__field' type='text' placeholder='Success'>
               <svg class='input__icon'>
                <use href='../../assets/images/sprite.svg#success'></use>
               </svg>
            </div>
          </label>
            </div>
              <div class='input input_invalid'>
                   <label class='input__label'>
                    <p>Error</p>
                     <div class='input__control'>
                  <input class='input__field' type='text' placeholder='Error' >
                    <svg class='input__icon'>
                       <use href='../../assets/images/sprite.svg#error'></use>
                     </svg>
                  </div>
                </label>
              </div>
        </form>
    </body>
</html>
