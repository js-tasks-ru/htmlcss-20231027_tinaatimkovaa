<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./burger-menu.css">
        <script defer src="./burger-menu.js"></script>
    </head>
    <body>
        <label class='burger-btn'>
            <input class='burger-btn__input' type='checkbox'>
            <svg class='burger-btn__icon'>
              <use class='burger-btn__icon_open' href='#burger-button'/>
            </svg>
           </label>
            <div class='burger-menu'>
            <div class='burger-menu__window'>
              <svg class='burger-menu__icon'>
              <use class='burger-menu__icon_close' href='#close'>
              </svg>
            <div class='burger-menu__theme-toggler'>
              <span class='burger-menu__theme-text'>Dark mode</span>
              <svg class='burger-menu__toggler'><use href='#toggler'>       </svg>
            </div>
            <nav class='burger-menu__nav'>
              <h4 class='burger-menu__title'>Components</h4>
              <a class='burger-menu__link' href='#'>Modal</a>
              <a class='burger-menu__link' href='#'>Tooltip</a>
              <a class='burger-menu__link' href='#'>Avatar</a>
              <a class='burger-menu__link' href='#'>Calendar</a>
              <a class='burger-menu__link' href='#'>Histogram</a>
              <a class='burger-menu__link' href='#'>Custom form elements</a>
              <a class='burger-menu__link burger-menu__link_main-page' href='#'>Main page</a>
            </nav>
            </div>
          </div>          
    </body>
</html>
