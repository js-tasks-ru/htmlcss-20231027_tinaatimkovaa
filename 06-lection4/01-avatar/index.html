<!-- Аватарка – неотъемлимая часть любого сайта, где есть профиль пользователя.
Этот компонент выглядит несложно, но надо обратить внимание на то, что пользователи загружают картинки в разных размерах, с разным соотношением сторон, а на странице эта картинка не должна сжиматься, или наоборот, оставлять пустое пространство в контейнере.
Еще одно требование – возможность сохранить аватарку через пкм. Не забудьте про атрибут alt :)

object-fit
Возможно, вам будет полезно свойство object-fit, которое определяет как содержимое тегов img или video должно заполнять контейнер относительно его высоты и ширины. -->
